<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Protein Pulse AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Protein Pulse AI</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form th:action="@{/ask}" method="post" class="space-y-4">
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ask about protein content in food:</label>
                        <textarea
                            id="question"
                            name="question"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Example: How much protein is in 100g of chicken breast?"
                            th:value="${question}"
                            required
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Ask AI
                    </button>
                </form>

                <div th:if="${response}" class="mt-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">Response:</h2>
                    <div class="bg-gray-50 p-4 rounded-md">
                        <div class="text-gray-700 prose prose-sm max-w-none" th:utext="${response}">
                            <style>
                                .prose {
                                    white-space: normal;
                                }
                                .prose h2 {
                                    font-size: 1.25rem;
                                    font-weight: 600;
                                    margin-top: 1.5rem;
                                    margin-bottom: 0.75rem;
                                    color: #1f2937;
                                }
                                .prose h3 {
                                    font-size: 1.125rem;
                                    font-weight: 600;
                                    margin-top: 1.25rem;
                                    margin-bottom: 0.5rem;
                                    color: #1f2937;
                                }
                                .prose p {
                                    margin-top: 0.75rem;
                                    margin-bottom: 0.75rem;
                                }
                                .prose table {
                                    margin-top: 1rem;
                                    margin-bottom: 1rem;
                                    width: 100%;
                                    border-collapse: collapse;
                                }
                                .prose table th,
                                .prose table td {
                                    padding: 0.5rem;
                                    border: 1px solid #e5e7eb;
                                }
                                .prose table th {
                                    background-color: #f3f4f6;
                                    font-weight: 600;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
