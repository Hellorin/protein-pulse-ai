<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Protein Pulse AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="landing-content">
            <img src="/img/proteinpulseai.png" alt="Protein Pulse AI Logo" class="landing-logo">
            <a href="/chat" class="start-button">Start a discussion</a>
            
            <div class="template-section">
                <h2>Or use a template</h2>
                <div class="template-boxes">
                    <a th:href="@{/chat(question='How much protein in 100 gr of silky tofu?')}" class="template-box">
                        How much protein in 100 gr of silky tofu?
                    </a>
                    <a th:href="@{/chat(question='I ate 100 gr of sweet potato and 100 gr of hard-boiled egg?')}" class="template-box">
                        I ate 100 gr of sweet potato and 100 gr of hard-boiled egg?
                    </a>
                    <a th:href="@{/chat(question='I had 40gr of pure protein and an egg?')}" class="template-box">
                        I had 40gr of pure protein and an egg?
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
